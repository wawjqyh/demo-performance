<!DOCTYPE html>
<html lang="zh_CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>验证css加载是否影响页面渲染</title>
  </head>
  <body>
    <div class="text1">line1</div>

    <!-- 观察嵌入式的 css 和 链接式的 css 的区别 -->
    <!-- 观察嵌入式的 css 是否会阻塞页面渲染，即 line1/line2 是否会分两次渲染 -->
    <style type="text/css">
      .text1 {
        font-size: 100px;
        color: #00f;
      }
    </style>

    <div class="text1">line2</div>

    <link href="./styles.css" rel="stylesheet" />

    <div class="text1">line3</div>
  </body>
</html>
