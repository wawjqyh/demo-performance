<!DOCTYPE html>
<html lang="zh_CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>验证js加载与执行是否影响页面渲染</title>

    <style>
      .text1 {
        text-align: center;
        margin: 50px 0 0 0;
        color: #f00;
        font-size: 50px;
        line-height: 60px;
      }
    </style>
  </head>

  <body>
    <div class="text1">line1</div>

    <!-- 观察页面渲染了几次 -->
    <script src="./script.js"></script>

    <div class="text1">line2</div>
